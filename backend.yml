- name: configure the backend server
  hosts: backend
  tasks:
    - name: diable the existing nodejs tasks/modules/collection
      ansible.builtin.command: dnf module disable nodejs -y

    - name: enable th enodejs:20
      ansible.builtin.command: dnf module enable nodejs:20 -y

    - name: install nodejs
      ansible.builtin.dnf: 
        name: nodejs
        state: installed

    - name: adding user
      ansible.builtin.user: 
        name: expense

    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory
        mode: '0755'
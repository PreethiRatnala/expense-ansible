- name: configure the db server
  hosts: db
  become: yes
  vars:
    login_hosts: 172.31.46.65
  vars_prompt:
    - name: mysql-root_password
      prompt: please enter mysql mysql-root_password
      pritvate: no

  tasks:
    - name: install mysql server
      ansible.builtin.dnf:
        name: mysql-server
        state: latest

    - name: ansible start service
      ansible.builtin.service:
        name: mysqld
        state: started
        enabled: yes

    - name: install python dependencies
      ansible.builtin.pip:
        name:
        - PyMySQL
        - cryptography
        executable: pip3.9

#check password already setup or not
    - name: check db connection
      community.mysql.mysql_info:
        login_user: root
        login_password: "{{ mysql_root_password }}"
        login_host: "{{ login_hosts }}"
        filter: version
      ignore_errors: yes
      register: mysql_connection_output
#print output   
    - name: print output
      ansible.builtin.debug:
        msg: "{{ mysql_connection_output }}"

    - name: setup root password
      ansible.builtin.command: mysql_secure_installation --set-root-pass "{{ mysql_root_password }}"
      when: mysql_connection_output.failed is true